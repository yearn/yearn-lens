name: Test

on:
  push:
    branches: master
  pull_request:
    branches: master
  workflow_dispatch:

env:
  NODE_VERSION: 14.x
  GANACHE_CLI_PACKAGE_NAME: ganache-cli
  GANACHE_CLI_VERSION: 6.12.2
  PYTHON_VERSION: 3.8

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cache compiler installations
        uses: actions/cache@v2
        with:
          path: |
            ~/.solcx
            ~/.vvm
          key: ${{ runner.os }}-compiler-cache

      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install ganache
        run: npm install -g ${{ env.GANACHE_CLI_PACKAGE_NAME }}@${env.GANACHE_CLI_VERSION}

      - name: Set up python ${env.PYTHON_VERSION}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set pip cache directory path
        id: pip-cache-dir-path
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Restore pip cache
        uses: actions/cache@v2
        id: pip-cache
        with:
          path: |
            ${{ steps.pip-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
            ${{ runner.os }}-pip-

      - name: Install python dependencies
        run: pip install -r requirements-dev.txt

      # removes defaults mainnet used by Brownie
      - name: Add brownie networks
        run: |
          brownie networks remove 'mainnet'
          brownie networks add 'Ethereum' 'mainnet' host='https://eth-mainnet.alchemyapi.io/v2/$ALCHEMY_SECRET_KEY' explorer='$EXPLORER_URL' chainid='1'

      - name: Compile Code
        run: brownie compile --size

      - name: Run Tests
        env:
          ALCHEMY_SECRET_KEY: ${{ secrets.ALCHEMY_SECRET_KEY }}
          EXPLORER_URL: ${{ secrets.EXPLORER_URL }}
        run: brownie test
